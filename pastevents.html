    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <title>Amazing Events</title>
  </head>
  <body>
    <div class="home-main-container">
    <!-- NAVBAR --> 
        <nav>
            <div class="navbar-container">
                <div class="logo-container">
                    <a href="/index.html"><img class="logo" src="assets/Logo Amazing Events.png" alt="" width="300px"></a>                    
                </div>
                <div class="navbar-link-container">
                    <ul class="navbar-links">
                        <li><a class="nav-link-a" href="/index.html">Home</a></li>
                        <li><a class="nav-link-a" href="/upcomingevents.html">Upcoming events</a></li>
                        <li><a class="nav-link-a" href="/pastevents.html">Past Events</a></li>
                        <li><a class="nav-link-a" href="/contact.html">Contact</a></li>
                        <li><a class="nav-link-a" href="/stats.html">Stats</a></li>
                    </ul>
            </div>
            </div>
        </nav>
            
        <main>
            <!-- SLIDER -->
            <hr class="solid">
            <div class="slider-main-container">
                <a class="slider-chevron" href="/upcomingevents.html"><</a>
                <p class="slider-page">PAST EVENTS</p>
                <a class="slider-chevron" href="/contact.html">></a>
            </div>
            <hr class="solid">

            <!-- CHECKBOXES & SEARCH -->
            <div class="check-search-main-container">
                <div class="check-container">
                    <div class="form-check">
                        <input class="" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Category
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Category
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Category
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Category
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Category
                        </label>
                      </div>
                </div>

                <div class="searchbar-container">
                    <input type="Search" placeholder="Search">
                    <button class="button-search"><i class="fas fa-search fa-lg"></i></button>                    
                </div>
            </div>

            <!-- CARDS -->
            <div class="cards-main-container row">

              <div class="event-list-test-test" id="events"></div>
                <script src="data.js"></script>
                <script>
                  const eventsDiv = document.getElementById("events");
                const events = data.events;
                const currentDate = new Date(data.currentDate);

                const pastEventsHTML = events
                  .filter(event => new Date(event.date) < currentDate)
                  .map(event => `
                    <div class="event-info">
                      <h2 class="event-title">${event.name}</h2>
                      <img class="event-image" src="${event.image}" alt="${event.name}" />
                      <p>Date: ${event.date}</p>
                      <p>Description: ${event.description}</p>
                      <p>Category: ${event.category}</p>
                      <p>Place: ${event.place}</p>
                      <p>Capacity: ${event.capacity}</p>
                      <p>Assistance: ${event.assistance}</p>
                      <p>Price: $${event.price}</p>
                    </div>
                  `);

                eventsDiv.innerHTML = pastEventsHTML.join('');
                </script>

            </div>

            <!-- FOOTER -->

            <div class="footer-main-container">
                <div class="social-icons-container">
                    <a href=""><i class="fa-brands fa-instagram icon fa-2x"></i></a>
                    <a href=""><i class="fa-brands fa-facebook icon fa-2x"></i></a>
                    <a href=""><i class="fa-brands fa-whatsapp icon fa-2x"></i></a>
                </div>

                <div class="cohort">
                    <h4>COHORT</h4>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
